<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div style="width:100%; overflow: hidden;">
    <div style="float: left; width:50%;">
    <div>
        <label>Source</label>
        <textarea id="searchtxtbox" name="rootpath" cols="70" rows="5" style="width:70%">
/Users/wubinwei/Documents
/Users/wubinwei/WarmData</textarea>
    </div>
    <button id="startbtn">Start search</button>
    <input type="checkbox" id="cleanemptycb" checked><small>Empty</small></input>
    <input type="checkbox" id="findreplicatescb" checked><small>Replicates</small></input>
    <button id="compressbtn">Compress</input>
    </div>

    <div style="float: right; width:50%;">
        <div>
            <label>Target</label>
            <textarea id="backuptxtbox" name="rootpath" cols="70" rows="5" style="width:70%">
/Volumes/5TDisk/01 HotData
/Volumes/5TDisk/02 WarmData</textarea>
        </div>
        <button id="backupbtn">Backup</button>
    </div>
    </div>

    <br>
    Configure options
    <button id="optmac2disk">mac -> extdisk</button>
    <button id="opttest">mac -> mac(test)</button>
    <button id="optdisk2disk">extdisk -> extdisk</button>

    <br>
    <table id="overviewtb" style="width:100%"></table><br>
    <table id="resultempty" style="width:100%"></table><br>
    <table id="resultduplicates" style="width:100%"></table><br>
    <div id="btndiv" hidden>
        <button id="cleanupbtn">Confirm Clean-up</button>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
